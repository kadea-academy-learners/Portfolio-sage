<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sage Dimumbe ilunga - Développeuse Web</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
    <!-- La navigation sera insérée ici par navbar.js -->
    
    <div class="container">
        <div class="contact-info">
            <h2>Contact</h2>
            <strong>Téléphone</strong>
            <p>+243 998715843</p>

            <strong>Email</strong>
            <p>Sagedimumbe7@gmail.com</p>
        </div>

        <hr>

        <form id="contact-form" class="form-section" action="https://formspree.io/f/xgveygko" method="POST">
            <input type="hidden" name="_to" value="Sagedimumbe7@gmail.com">
            <input type="hidden" name="_subject" value="Nouveau message depuis le portfolio de Sage Dimumbe">
            <input type="hidden" name="_next" value="https://kadea-academy-learners.github.io/Portfolio-sage/success.html">
            
            <div class="form-column">
                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" name="prenom" id="prenom" required>
                </div>
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" name="nom" id="nom" required>
                </div>
            </div>
        
            <div class="form-column">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="_replyto" id="email" required>
                </div>
                <div class="form-group">
                    <label>Sujet</label>
                    <input type="text" name="sujet" id="sujet" required>
                </div>
            </div>
        
            <div class="form-group full-width">
                <label>Message</label>
                <textarea rows="4" name="message" id="message" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn" id="submit-btn">Envoyer</button>
            </div>
        </form>

    <hr>
    
    <div class="contact-container">
        <div class="contact-item">
            <span class="contact-label">Téléphone</span>
            <span class="contact-value">+243 998715843</span>
        </div>
        
        <div class="contact-item">
            <span class="contact-label">Email</span>
            <span class="contact-value">Sagedimumbe7@gmail.com</span>
        </div>
        
        <div class="contact-item-social">
            <span class="contact-label">Suivez-moi</span>
            <div class="social-icons">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </div>
    
        <div class="copyright">
        © 2025 By Sage Dimumbe
         </div>

    
    <script src="navbar.js"></script>
    <script src="emailjs-config.js"></script>
    <script src="contact-script.js"></script>
</body>

</html>
